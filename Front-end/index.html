<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Recognition</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
    <body>

        <header>
            <h1>Upload Your Image and Details</h1>
        </header>

        <main>
            <div class="upload-container">
                <form id="imageForm" action="/upload-endpoint" method="post" enctype="multipart/form-data">
                    
                    <h2>Image Selection</h2>
                    <div class="form-group">
                        <label for="imageFile">Upload Image:</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                    </div>
                    
                    <div class="preview-area">
                        <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
                    </div>

                    <h2>Profile Details</h2>
                    <div class="form-group">
                        <label for="title">Name:</label>
                        <input type="text" id="title" name="title" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" maxlength="500"></textarea>
                    </div>
                    
                

                    <button type="submit" class="submit-btn">Upload Image & Details</button>
                    
                    
                </form>
            </div>
        </main>




    </body>
</html>
